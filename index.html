<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="index.css" />
    <title>Row counter</title>
  </head>
  <body>
    <script src="index.js"></script>
    <div class="wrapper">
      <p class="title">Your current row count is:</p>
      <button
        class="counter-element"
        id="button-decrease"
        onclick="decreaseCount()"
      >
        -
      </button>
      <p class="counter-element" id="current-row"></p>
      <button
        class="counter-element"
        id="button-increase"
        onclick="increaseCount()"
      >
        +
      </button>
    </div>
  </body>
</html>
